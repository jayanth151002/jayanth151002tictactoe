<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div id="head">
        TIC - TAC - TOE
    </div>
    <div class="grid">
        <button class="item" value="1" id="1" onclick="tictactoe(this)"></button>
        <button class="item" value="2" id="2" onclick="tictactoe(this)"></button>
        <button class="item" value="3" id="3" onclick="tictactoe(this)"></button>
        <button class="item" value="4" id="4" onclick="tictactoe(this)"></button>
        <button class="item" value="5" id="5" onclick="tictactoe(this)"></button>
        <button class="item" value="6" id="6" onclick="tictactoe(this)"></button>
        <button class="item" value="7" id="7" onclick="tictactoe(this)"></button>
        <button class="item" value="8" id="8" onclick="tictactoe(this)"></button>
        <button class="item" value="9" id="9" onclick="tictactoe(this)"></button>
    </div>
    <div id="winorlose">User to start first</div>
    <button id="click" onclick="location.reload()">PLAY AGAIN</button>
</body>

</html>
